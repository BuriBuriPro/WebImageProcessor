<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像处理</title>
	<link rel="stylesheet" type="text/css" href="style.css" />	
</head>
<body>
	<div id="panel">	
		<label>			
			点击此处上传图片
			<input id="uploadImgBtn" type="file"  />			
		</label>	
		<div class="imgControl">
			<button id="btnHorMirror">水平镜像</button>
			<button id="btnVerMirror">垂直镜像</button>		
		</div>		
		<div class="imgEffect">		
			<button id="btnInvert">颜色取反</button>
			<button id="btnRelief">浮雕</button>
			<button id="btnFog">雾化</button>
			<button id="btnBlur">模糊</button>
			<button id="btnGrey">灰度化</button>
			<button id="btnMosaic">马赛克</button>
			<button id="btnOld">老照片</button>
			<button id="btnSketch">素描</button>
			<button id="btnMedFilt">中值滤波</button>
			<button id="btnSharpen">锐化</button>
			<button id="btnPaint">油画效果</button>
			<!-- 以下效果存在问题 -->
			<button id="btnHDR">增大对比度</button>
		</div>
		<div class="imgModified">
			<!-- 缺少样式控制 -->
			<button id="btnAddText">添加文字</button>
			<!-- 想加个控制透明度和大小 -->
			<button id="btnInsertPre">插入图片</button>
			<label id="insertL">			
				点击此处上传插入的图片
				<input id="btnInsert" type="file"  />			
			</label>
			<!-- 添加设置半径 -->
			<button id="btnLight">添加光照</button>
			<button id="btnCompress">压缩图片</button>
		</div>		
		<button id="btnRecover">还原</button>
	</div>	
	<div id="screen">
		<div>
			<h2>上传图片的预览</h2>
			<img id="imgWindow" src=""  alt="Show the chosen Image" />
		</div>
		<hr/>
		<div>
			<div class="title">
			<h2>操作画布</h2>
			</div>
			<canvas id="canvas">
				你的浏览器不支持此页面，请更换浏览器。
			</canvas>
			
		</div>
	</div>
	<div id="tips">
		<p id="tipCoor"></p>
		<p id="tipCondition">正在处理当中</p>
		<p id="tipControl">aaaaaaaa</p>
	</div>
	<div id="mask"></div>
</body>
	<script src="imgDataObj.js" ></script>
	<script src="imgProcessing.js" ></script>	
</html>
