<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像处理</title>
	<link rel="stylesheet" type="text/css" href="style.css" />	
</head>
<body>
	<div id="panel">	
		<label>			
			点击此处上传图片
			<input id="uploadImgBtn" type="file"  accept="image/*" />			
		</label>			
		<button id="btnHorMirror">水平镜像</button>
		<button id="btnVerMirror">垂直镜像</button>
		<button id="btnCompress">压缩图片</button>
		<button id="btnCut">截取图片</button>
		<button id="btnSave">保存当前操作</button>
		<button id="btnRecover">还原到上一个保存点</button>			
		<button id="btnInvert">颜色取反</button>
		<button id="btnGrey">灰度化</button>
		<button id="btnOld">老照片</button>
		<button id="btnFog">雾化</button>
		<button id="btnMosaic">马赛克</button>
		<button id="btnRelief">浮雕</button>
		<button id="btnAVG">均值滤波</button>		
		<button id="btnMedFilt">中值滤波</button>
		<button id="btnSharpen">锐化</button>
		<button id="btnBlur">模糊</button>		
		<button id="btnPaint">油画效果</button>
		<button id="btnSketch">素描</button>
		<button id="btnTurbo">颜色增艳</button>		
		<button id="btnLight">添加光照</button>
		<button id="btnAddText">添加文字</button>
		<label id="insertL">			
			点此上传插入的图片
			<input id="btnInsert" type="file" accept="image/*" />			
		</label>
		<button id="btnInsertPre">插入图片</button>		
	</div>	
	<div id="screen">
		<div>
			<h2>上传图片的预览</h2>
			<img id="imgWindow" src=""  alt="展示所选择的图片" />
		</div>
		<hr/>
		<div>
			<div class="title">
			<h2>操作画布</h2>
			</div>
			<canvas id="canvas">
				你的浏览器不支持此页面，请更换浏览器吧。
			</canvas>			
		</div>
	</div>
	<div id="tips">
		<p id="tipCoor"></p>
		<p id="tipCondition">正在处理当中</p>
		<p id="tipControl"></p>
	</div>
	<div id="mask"></div>
</body>
	<script src="imgDataObj.js" ></script>
	<script src="imgProcessing.js" ></script>	
</html>
